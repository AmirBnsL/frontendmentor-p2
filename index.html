<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="browser">
      <div class="all-container">
        <div class="result">
          <h1 class="result-title">Your Result</h1>
          <div class="circle">
            <span class="big-number">76</span>
            of 100
          </div>
          <p class="rating">Great</p>
          <p class="rank">
            You scored higher than 65% of<br />
            the people who have taken <br />these tests.
          </p>
        </div>
        <div class="summary">
          <h1 class="summary-title">Summary</h1>
          <ul class="list">
            <li class="reaction">
              <div class="totally-unnecessary-div">
                <img src="/assets/images/icon-reaction.svg" /> Reaction
              </div>
              <span><span class="bold-number">80</span> /100</span>
            </li>
            <li class="memory">
              <div class="totally-unnecessary-div">
                <img src="/assets/images/icon-memory.svg" /> Memory
              </div>
              <span><span class="bold-number">80 </span>/100</span>
            </li>
            <li class="verbal">
              <div class="totally-unnecessary-div">
                <img src="/assets/images/icon-verbal.svg" /> Verbal
              </div>
              <span><span class="bold-number">80 </span> /100</span>
            </li>
            <li class="visual">
              <div class="totally-unnecessary-div">
                <img src="/assets/images/icon-visual.svg" />Visual
              </div>
              <span><span class="bold-number">80 </span> /100</span>
            </li>
          </ul>
          <a class="continue">continue</a>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
